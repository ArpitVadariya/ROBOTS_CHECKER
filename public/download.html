<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download CSV</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-5xl">
      <!-- Table Section -->
      <div id="resultTable" class="mb-6 overflow-x-auto"></div>

      <!-- Download Button -->
      <div id="downloadButtonDiv" class="hidden text-center">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Your CSV file is ready!
        </h2>
        <a id="downloadLink" href="/download">
          <button
            id="downloadButton"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300"
          >
            Download File
          </button>
        </a>
      </div>
    </div>

    <script>
      // Fetch the result JSON from server
      fetch("/result")
        .then((res) => res.json())
        .then((resultData) => {
          const tableContainer = document.getElementById("resultTable");
          const downloadDiv = document.getElementById("downloadButtonDiv");

          if (resultData && resultData.length > 0) {
            let tableHTML = `
              <table class="table-auto w-full border border-gray-300 text-sm">
                <thead class="bg-gray-200">
                  <tr>
                    <th class="px-4 py-2 text-left w-[80%]">URL</th>
                    <th class="px-4 py-2 text-left w-[20%]">Blocking Rule</th>
                  </tr>
                </thead>
                <tbody>`;

            resultData.forEach((item) => {
              tableHTML += `
                <tr>
                  <td class="px-4 py-2 border-t border-gray-200 break-all">${item.url}</td>
                  <td class="px-4 py-2 border-t border-gray-200">${item.blockingRule}</td>
                </tr>`;
            });

            tableHTML += `
                </tbody>
              </table>`;

            tableContainer.innerHTML = tableHTML;
            downloadDiv.classList.remove("hidden");

            // 5 sec delay to go home
            document
              .getElementById("downloadButton")
              .addEventListener("click", () => {
                setTimeout(() => {
                  window.location.href = "/";
                }, 5000);
              });
          } else {
            tableContainer.innerHTML =
              "<p class='text-gray-600'>No data available to display.</p>";
          }
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
          document.getElementById("resultTable").innerHTML =
            "<p class='text-red-500'>Error fetching data.</p>";
        });
    </script>
  </body>
</html>
