<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robots.txt File Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">
        Upload a CSV File
      </h2>
      <form
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <div>
          <label for="csvFile" class="block text-sm font-medium text-gray-600"
            >Choose CSV File:</label
          >
          <input
            type="file"
            name="csvFile"
            accept=".csv"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label
            for="robotsPath"
            class="block text-sm font-medium text-gray-600"
            >Robots.txt File URL:</label
          >
          <input
            type="text"
            name="robotsPath"
            placeholder="Enter robots.txt URL"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Upload
        </button>
      </form>
    </div>
  </body>
</html>
