<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robots.txt File Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">
        Upload a CSV File
      </h2>
      <p class="text-sm text-gray-600 text-center mb-2">
        Note: A maximum of the first 500 URLs from the uploaded CSV file will be checked.
      </p>
      <form
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-4"
        onsubmit="showLoading()"
      >
        <div>
          <label for="csvFile" class="block text-sm font-medium text-gray-600"
            >Choose CSV File:</label
          >
          <input
            type="file"
            name="csvFile"
            accept=".csv"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label
            for="robotsPath"
            class="block text-sm font-medium text-gray-600"
            >Robots.txt File URL:</label
          >
          <input
            type="text"
            name="robotsPath"
            placeholder="Enter robots.txt URL"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          id="uploadButton"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Upload
        </button>
      </form>

      <!-- Loading Animation (Initially Hidden) -->
      <div id="loading" class="hidden mt-4 text-center">
        <div class="flex justify-center items-center space-x-2">
          <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></div>
          <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce delay-150"></div>
          <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce delay-300"></div>
        </div>
        <p class="text-gray-600 mt-2 text-sm">Processing your CSV file...</p>
      </div>
    </div>

    <script>
      function showLoading() {
        document.getElementById("loading").classList.remove("hidden");
        document.getElementById("uploadButton").disabled = true;
      }
    </script>
  </body>
</html>
